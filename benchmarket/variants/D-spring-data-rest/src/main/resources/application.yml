server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/benchmark
    username: benchmark
    password: benchmark
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    rest:
      base-path: /api

logging:
  level:
    com.benchmark.springdatarest: INFO
    org.springframework.web: INFO

management:
  endpoints:
    web:
      exposure:
        include: prometheus,health,info
  endpoint:
    prometheus:
      enabled: true

spring:
  jpa:
    properties:
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
